name: Manage Labels

on:
  workflow_dispatch:
      
jobs:
  sync-labels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Sync Labels
      uses: repo-sync/github-sync-labels@v2.2
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        labels: .github/labels.json
